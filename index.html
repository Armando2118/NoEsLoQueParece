
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería Pixeleada - Iniciar sesión</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } 
      from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBu9jPiqmS7woAwfXFKMXPCVvawl-PQP7I",
      authDomain: "galeria-pixeleada.firebaseapp.com",
      projectId: "galeria-pixeleada",
      storageBucket: "galeria-pixeleada.firebasestorage.app",
      messagingSenderId: "242541838342",
      appId: "1:242541838342:web:324db296d18d03fd4d8387",
      measurementId: "G-SFQF9STC2K"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    document.getElementById("registerForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = e.target.email.value;
      const password = e.target.password.value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => window.location.href = "privado.html")
        .catch(err => alert(err.message));
    });

    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = e.target.email.value;
      const password = e.target.password.value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => window.location.href = "privado.html")
        .catch(err => alert(err.message));
    });
  </script>
</head>
<body>
  <h1>Bienvenido a Galería Pixeleada</h1>

  <h2>Registro</h2>
  <form id="registerForm">
    <input type="email" name="email" placeholder="Correo" required><br>
    <input type="password" name="password" placeholder="Contraseña" required><br>
    <button type="submit">Registrarse</button>
  </form>

  <h2>Iniciar sesión</h2>
  <form id="loginForm">
    <input type="email" name="email" placeholder="Correo" required><br>
    <input type="password" name="password" placeholder="Contraseña" required><br>
    <button type="submit">Ingresar</button>
  </form>
</body>
</html>
